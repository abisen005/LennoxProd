<template>
    <template if:true={errorOccurred}>
        <p>{errorMessage}</p>
    </template>
    <template if:false={errorOccurred}>
        <lightning-card variant="base" title={indsTitle} icon-name={indsIcon}>
            <p class="slds-var-p-horizontal_medium">{indsHeading}</p>
            <div class="slds-var-m-left_medium">
                <template if:true={results}>
                    <template for:each={results} for:item="fld">
                        <c-indicator-list-item if:true={fld.fShowAvatar} key={fld.fName}
                            ind-text={fld.fTextShown}
                            ind-size={indsSize}
                            ind-shape={indsShape} 
                            ind-hover-text={fld.fHoverValue}
                            ind-icon={fld.fIconName}
                            ind-image={fld.fImageURL}>
                        </c-indicator-list-item>
                    </template>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
